<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="css/images/favicon-32x32.png">

</head>

<body>
  <div class="card">
    <img class="img" src="images/image-header-desktop.jpg" alt="img-meeting">
    <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
    <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
    <table>
      <th>10k+</th>
      <th>314</th>
      <th>12M+</th>
      <tr>
        <td>COMPANIES</td>
        <td>TEMPLATES</td>
        <td>QUERIES</td>
      </tr>
    </table>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dmytro Barylo</a>.
  </div>
